<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
    <div class="background-black">
        <header>

            <h1 class="title is-1">Stargazers</h1>

        </header>

        <!-- NASA IMAGE OR PHOTO CONTAINER -->
        <div class="level" id="nasaImage">
        </div>

        <main class="container">

            <!-- INPUT AND SEARCH CONTAINER -->
            <div class="is-mobile">
                <div class="" id="userInput">
                    <input class="" type="text" placeholder="enter your city to gaze the stars">
                    <span class="control">
                <button class="button is-primary">Submit</button>
                </span>
                </div>
            </div>

            <!-- SKYMAP CONSTELLATION WIDGET -->
            <div class="is-mobile">
                <h2 class="title is-2"> Sky Map </h2>

                <div class="" id="skyMap">
                    <div id="av-skymap">
                        <script>
                            var avSkymapProperties = {
                                location: {
                                    lon: -73.986,
                                    lat: 40.748,
                                    name: 'New York City',
                                    tz: 'America/New_York'
                                },
                                deco: 16399,
                                size: 600,
                                lang: 'en'
                            };
                        </script>
                    </div>
                </div>
            </div>

            <!-- geolocation info API -->
            <div class="is-mobile">
                <div class="" id="astroInfo">
                    <h2 class="title is-2"> Astro Info</h2>
                    <div id="textarea" class="column">
                        <ul id="geoList">
                            <li>
                            </li>sunset: </ul>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <!-- ---------- SCRIPTS ----------- -->

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- constellation widget -->
    <script src="https://astroviewer.net/widgets/widgets/skymap.js"></script>

    <!-- our javascript -->
    <script src="./Assets/script.js"></script>
</body>

</html>
